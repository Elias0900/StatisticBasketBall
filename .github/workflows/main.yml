name: Heroku Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: my-docker-image

    - name: Login to Heroku Container Registry
      uses: docker/login-action@v1
      with:
        registry: registry.heroku.com
        username: _json_key
        password: ${{ secrets.HEROKU_API_KEY }}

    - name: Build and push Docker image to Heroku
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: registry.heroku.com/my-heroku-app/web
      env:
        DOCKER_BUILDKIT: 1

    - name: Release Docker image on Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: my-heroku-app
        container_registry: registry.heroku.com
        container_registry_image: registry.heroku.com/my-heroku-app/web
